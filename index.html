<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./img/favicon.ico">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Discord</title>
</head>
<body>
    <div class="login">
        
        <div class="form">
            <div class="headers">
                <h1>Welcome back!</h1>
                <p1>We're so excited to see you again!</p1>
            </div>

            <form>
                <br>
                <label id="error">EMAIL OR PHONE NUMBER</label><br>
                <input type="text" id="email"><br>

                <label>PASSWORD</label><br>
                <input type="password" id="password"><br>
                <a class="forgot">Forgot your password?</a><br><br>

                <button type="submit" id="submit">Login</button><br>
                <p2>Need an account? <a>Register</a></p2><br>
            </form>
        </div>
        <div class="gap"></div>
        <div class="qr">
            <br><img src="https://media.discordapp.net/attachments/898912439159128114/912781946021609552/unknown.png" alt="" width="176px" height="auto"><br><br>
            <h1 class="qr-title">Log in with QR Code</h1>
            <p1>Scan this with the <span>Discord mobile app</span> to log in instantly.</p1>
        </div>
    </div>

    <script src="js/email.js"></script>
</body>
</html>
